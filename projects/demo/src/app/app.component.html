<div class="container">
    <mat-card>
        <mat-card-content>
            <ng-mat-calendar
                [options]="calendarOptions"
                [events]="events"
                (eventClick)="handleEventClick($event)"
                [(date)]="date"
                (dateChange)="handleDateChange()">
            </ng-mat-calendar>
        </mat-card-content>
    </mat-card>
</div>
