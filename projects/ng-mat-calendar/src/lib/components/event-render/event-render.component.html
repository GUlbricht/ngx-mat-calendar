<div *ngIf="event" class="event" [style.backgroundColor]="event.color">
    <div class="event__header">
        {{ event.title }}
    </div>

    <div class="event__metadata">
        {{ startTime }} - {{ endTime }}
    </div>

    <div class="event__location" *ngIf="event.location">
        <mat-icon>place</mat-icon>
        <span>{{ event.location }}</span>
    </div>
</div>
