<div class="calendar__days">
    <div class="calendar__day" *ngFor="let day of daysOfWeek;">
        <div class="day__header">
            <span class="day-name">{{ day.title }}</span>
        </div>
    </div>
</div> 

<div class="calendar__content" #calendarContentElement>
    <div class="calendar__blocks">
        <div 
            *ngFor="let day of monthView.days" 
            class="day__block"
            #calendarDayElement
            [class.is-today]="isToday(day.date)">
            <div class="day__block-content" [class.not-current-month]="!isCurrentMonth(day.date)">
                <span class="day__block-date">{{ getDayNumber(day.date) }}</span>
            </div>

            <div class="day__events">
                <event-display
                    *ngFor="let event of day.events; let i = index"
                    class="calendar__item"
                    [component]="options.renderComponent.month"
                    [event]="event"
                    [date]="day.date"      
                    (click)="onEventClick(event)">
                </event-display>
            </div>
        </div>
    </div>
</div>
