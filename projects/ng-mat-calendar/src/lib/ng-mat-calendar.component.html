<div class="calendar" *ngIf="events && options">
    <div class="calendar__toolbar">
         <button
            mat-stroked-button
            class="toolbar__button toolbar__button--today"
            color="primary"
            [matTooltip]="today"
            (click)="setCalendarToday()">
                Today
        </button>

        <button
            mat-icon-button
            class="toolbar__button"
            color="primary"
            (click)="setCalendar(-7)">
            <mat-icon>chevron_left</mat-icon>
        </button>

        <button
            mat-icon-button
            class="toolbar__button"
            color="primary"
            (click)="setCalendar(7)">
            <mat-icon>chevron_right</mat-icon>
        </button>

        <div class="toolbar__meta">
            <span class="toolbar__month">{{ calendar.monthAndYear }}</span>
            <span class="toolbar__week">Week {{ calendar.weeknumber }}</span>
        </div>

        <div class="toolbar__right">
            <mat-button-toggle-group
                name="view"
                #view="matButtonToggleGroup"
                [value]="selectedView"
                (change)="onViewChange(view.value)"
                aria-label="view"
                class="toolbar__view-switch">
                <mat-button-toggle *ngFor="let view of views" [value]="view.name">{{ view.name }}</mat-button-toggle>
            </mat-button-toggle-group>

            <mat-menu #datePickerMenu="matMenu">
                <div (click)="$event.stopPropagation()">
                    <mat-calendar (selectedChange)="onDatePickerChange($event)"></mat-calendar>
                </div>
            </mat-menu>

            <button
                [matMenuTriggerFor]="datePickerMenu"
                matTooltip="Pick a date"
                *ngIf="enableDatePickerButton"
                mat-icon-button
                class="toolbar__button"
                color="primary">
                <mat-icon>calendar_today</mat-icon>
            </button>
        </div>
    </div>

    <day-view
        *ngIf="selectedView === 'Day'"
        [events]="events"
        [date]="selectedDate"
        [options]="options"
        (eventClick)="onEventClick($event)">
    </day-view>

    <week-view
        *ngIf="selectedView === 'Week'"
        [events]="events"
        [date]="selectedDate"
        [options]="options"
        (eventClick)="onEventClick($event)">
    </week-view>

    <month-view
        *ngIf="selectedView === 'Month'">
    </month-view>
</div>
