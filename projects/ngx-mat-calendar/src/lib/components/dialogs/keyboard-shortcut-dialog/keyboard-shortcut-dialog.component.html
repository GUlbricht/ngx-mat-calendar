<h2 mat-dialog-title>Keyboard Shortcuts</h2>
<mat-dialog-content class="mat-typography">
    <mat-divider></mat-divider>

    <div class="content-row">
        <span>Switch to day view</span>
        <span>
            <span class="keyboard-shortcut">d</span>
        </span>
    </div>

    <div class="content-row">
        <span>Switch to week view</span>
        <span>
            <span class="keyboard-shortcut">w</span>
        </span>        
    </div>

    <div class="content-row">
        <span>Switch to month view</span>
        <span>
            <span class="keyboard-shortcut">m</span>
        </span>
    </div>

    <div class="content-row">
        <span>Go to today</span>
        <span>
            <span class="keyboard-shortcut">t</span>
        </span>
    </div>

    <div class="content-row" *ngIf="data.enableAddEventButton">
        <span>Add event</span>
        <span>
            <span class="keyboard-shortcut">n</span>
        </span>
    </div>
</mat-dialog-content>
